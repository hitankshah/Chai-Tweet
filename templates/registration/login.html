{% extends 'layout.html' %}


{% block content %}
    <h2>Login Form</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
    </form>
    <p>Dont Have an Account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock content %}
